<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2048 - Game</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles/app.css" />
  </head>
  <body>
    <div class="container text-center">
      <div class="row justify-content-center align-items-center mt-5">
        <div id="controls" class="d-flex justify-content-around w-25 px-5">
          <button id="undo-button" class="btn btn-danger">Undo</button>
          <button id="redo-button" class="btn btn-warning">Redo</button>
        </div>
      </div>
      <div class="row justify-content-between align-items-center mt-5">
        <div class="desc col-3">
          <h1 class="text-primary">2048 - Game</h1>
          <h4 class="text-bg-success">Creator : Amirali Fadishei</h4>
        </div>
        <div
          id="game-board"
          class="board col-3 d-flex justify-content-center align-items-center flex-column"
        ></div>
        <div class="desc col-3">
          <h1 class="text-primary">Your Score</h1>
          <h4 class="text-bg-info" id="score">0</h4>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="scripts/source.js"></script>
  </body>
</html>
